<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body,html{
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			div{
				width: 100px;
				height: 100px;
				border-radius: 100%;
				position: absolute;
				left:0;
				top:0;
				background: skyblue;
			}
		</style>
		<script>
			window.onload = function(){
				var odiv = document.getElementById("ball");
				var speedX = 5;
				var speedY = 5;
				var move = setInterval(function(){
					//右边界
					if(odiv.offsetLeft>=document.body.offsetWidth-odiv.offsetWidth){
						odiv.style.left = document.body.offsetWidth-odiv.offsetWidth + "px";
						speedX *= -1;
						odiv.style.background = randomColor();
					} 
					//左边界
					if(odiv.offsetLeft<=0){
						odiv.style.left = 0;
						speedX *= -1;
						odiv.style.background = randomColor();
					}
					console.log("界面高度："+document.body.offsetHeight);
					//下边界
					if(odiv.offsetTop>=document.body.offsetHeight-odiv.offsetHeight){
						odiv.style.top = document.body.offsetHeight-odiv.offsetHeight+"px";
						speedY *=-1;
						odiv.style.background = randomColor();
					}
					//上边界
					if(odiv.offsetTop<=0){
						odiv.style.top = 0;
						speedY *=-1;
						odiv.style.background = randomColor();
					}
					odiv.style.left = odiv.offsetLeft+speedX+"px";
					odiv.style.top = odiv.offsetTop+speedY+"px";
				},30);
				
				
			}
			//随机颜色
			function randomColor(){
				var R = Math.round(Math.random()*255).toString(16);
				var G = Math.round(Math.random()*255).toString(16);
				var B = Math.round(Math.random()*255).toString(16);
				return "#"+(R.length<2?"0"+R:R)+(G.length<2?"0"+G:G)+(B.length<2?"0"+B:B);
			}
		</script>
	</head>
	<body>
		<div id="ball"></div>
	</body>
</html>
