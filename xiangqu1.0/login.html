<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/login.css" />
		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="js/login.js"></script>
	</head>
	<body>
		<div id="box">
			<div id="title">
				<a href="index.html">
					<img src="img/login_logo.jpg" />
				</a>
			</div>
			<div id="content">
				<h2>账户注册</h2>
				<ul>
					<li>
						<div id="phonenum" class="clearfix">
							<i></i>
							<input type="text" placeholder="请输入手机号" />
						</div>
					</li>
					<li>
						<div id="password" class="clearfix">
							<i></i>
							<input type="password" placeholder="请输入密码" />
						</div>
						
					</li>
					<li>
						<p id="tip">密码由6-20位英文字母、数字或符号组成</p>
						<p id="warning"></p>
					</li>
					<li>
						<span id="log">注册想去</span>
						<p>注册即表示同意<a>《用户使用条款及服务协议》</a></p>
					</li>
					<li>
						<a id="goto" href="signIn.html">登录 →</a>
					</li>	
				</ul>
			</div>
		</div>
	</body>
</html>
