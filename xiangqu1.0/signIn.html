<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/signIn.css" />
		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="js/signIn.js"></script>
	</head>
	<body>
		<div id="box">
			<div id="title">
				<a href="index.html">
					<img src="img/login_logo.jpg" />
				</a>
			</div>
			<div id="content" class="clearfix">
				<div id="pic">
					<img src="img/signIn.jpg" />
				</div>
				<div id="signbox">
					<h2>账户登录</h2>
					<div class="tip"><span>使用想去账号登录</span></div>
					<div id="phonenum" class="clearfix inp">
						<i></i>
						<input type="text" placeholder="请输入手机号" />
					</div>
					<div id="password" class="clearfix inp">
						<i></i>
						<input type="password" placeholder="请输入密码" />
					</div>
					<div id="tishi">
						<span id="warning"></span>
						<span id="tip"><a>忘记密码>></a></span>
					</div>
					<span id="log">登录</span>
					<div class="tip"><span>使用社交账号登录</span></div>
					<div id="link-btn" class="clearfix">
						<a><em id="btn-weixin"></em></a>
						<a><em id="btn-weibo"></em></a>
						<a><em id="btn-qq"></em></a>
					</div>
					<p>还没有账号？<a href="login.html">立即注册>></a></p>
				</div>
			</div>
		</div>
	</body>
</html>
